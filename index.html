<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0f1419">
    <title>GameVault - Sua Biblioteca de Jogos</title>
    
    <!-- Prevent Steam injections -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self' 'unsafe-inline' 'unsafe-eval'; 
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
        font-src 'self' https://fonts.gstatic.com; 
        img-src 'self' data: https: blob:; 
        connect-src 'self' https://api.rawg.io https://www.steamgriddb.com;
    ">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Block Steam injections -->
    <script>
        // Prevent external script injections
        if (window.location.hostname === 'steamloopback.host') {
            window.location.replace('http://localhost:8080');
        }
    </script>
</body>
</html>
